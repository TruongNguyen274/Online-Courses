<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập | Online Learning</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/back/dist/css/adminlte.min.css?v=3.2.0}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Learning</b> Online</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <div class="alert alert-warning alert-dismissible col-md-12" th:if="${error}">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                <span>Tên đăng nhập hoặc mật khẩu không đúng!</span>
            </div>

            <p class="login-box-msg">ĐĂNG NHẬP HỆ THỐNG</p>

            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <input type="email" class="form-control" name="username" placeholder="Tên đăng nhập..."
                           th:value="${accountDTO.username}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Mật khẩu...">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Đăng Nhập</button>
                    </div>
                </div>
            </form>

            <p class="mb-1">
                <a href="/forgot-password">Quên mật khẩu?</a>
            </p>
            <p class="mb-1">
                <a href="/register" class="text-center">Bạn chưa có tài khoản? Đăng ký ngay tại đây!</a>
            </p>
            <p class="mb-1">
                <a href="/" class="text-center">Quay lại trang chủ</a>
            </p>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/resources/back/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/back/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/back/dist/js/adminlte.min.js}"></script>

</body>
</html>
