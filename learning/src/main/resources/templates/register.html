<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Ký | Online Learning</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/resources/back/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/back/dist/css/adminlte.min.css?v=3.2.0}">

</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>Learning</b> Online</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">ĐĂNG KÝ TÀI KHOẢN</p>

            <form th:action="@{/register}" th:object="${accountDTO}" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <select class="custom-select rounded-0" th:field="*{type}">
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                        </select>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="fullName" placeholder="Họ và Tên..."
                               th:field="*{fullName}"
                               th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="phone" placeholder="Số Điện Thoại..."
                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Địa chỉ Email..."
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Mật khẩu..."
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Xác Nhận Mật khẩu..."
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Đăng Ký</button>
                    </div>
                </div>
            </form>

            <p class="mb-1">
                <a href="/forgot-password">Quên mật khẩu?</a>
            </p>
            <p class="mb-1">
                <a href="/login" class="text-center">Bạn đã có tài khoản? Đăng nhập ngay!</a>
            </p>
            <p class="mb-1">
                <a href="/" class="text-center">Quay lại trang chủ</a>
            </p>
        </div>
    </div>
</div>
<!-- jQuery -->
<script th:src="@{/resources/back/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/back/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/back/dist/js/adminlte.min.js}"></script>

</body>
</html>
